    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    
</body>



 <!-- Train Tracker -->
 <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(54, 54, 95); color: white">
          <h1 class="text-center">Train Schedule</h1>
          <h3 class="text-center">Choo Choo</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Schedule -->
            <div class="card mb-4">
              <div class="card-header" style="background-color: rgb(90, 90, 184); color: white"> Current Time Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min) </th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away </th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
              <div class="card-header" style="background-color: rgb(90, 90, 184); color: white">Add Train </div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>


                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>


                  <div class="form-group">
                    <label for="first-train-input">First Train (HH:mm - military time) </label>
                    <input class="form-control" id="first-train-input" placeholder="01/08/1989" type="text">
                  </div>


                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="200000" type="text">
                  </div>
                  <button class="btn btn-primary float-left" id="add-employee-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>






</html>
