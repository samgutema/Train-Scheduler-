<!doctype <!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Train Schedule </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

      <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        #train-table th,
          td {
            display: inline-block;
            width: 16.575%;
          }
        </style>


</head>

<body>





    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(54, 54, 95); color: white">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Choo Choo</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Schedule -->
                <div class="card mb-4">
                    <div class="card-header" style="background-color: rgb(90, 90, 184); color: white"> Current Time
                        Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min) </th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header" style="background-color: rgb(90, 90, 184); color: white">Add Train </div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>


                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>


                            <div class="form-group">
                                <label for="first-train-input">Current Time (HH:mm - military time) </label>
                                <input class="form-control" id="first-train-input" type="text">
                            </div>


                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <button onclick="clockStart()">Start</button>


<div id="demo"> </div>

    <script src="main/javascript /script.js"></script>
</body>

</html>
